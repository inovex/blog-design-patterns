<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Design Patterns - Overlapping Sidebar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="layout">
  <nav>
    <img src="../assets/inovex_coffee_logo.png" alt="inovex barista logo" />
    <ul>
      <li><img src="../assets/dashboard_icon.png" alt="dashboard" aria-hidden="true" /><span>Dashboard</span></li>
      <li><img src="../assets/orders_icon.png" alt="orders" aria-hidden="true" /><span>Orders</span></li>
      <li><img src="../assets/products_icon.png" alt="products" aria-hidden="true" /><span>Products</span></li>
      <li><img src="../assets/settings_icon.png" alt="settings" aria-hidden="true" /><span>Settings</span></li>
    </ul>
    <img src="../assets/inovex_logo.png" alt="inovex logo" />
  </nav>

  <main>
    <div class="title">
      <h1>Order Overview</h1>
      <sub>Orders and Status</sub>
    </div>
    <ul></ul>
    <aside>
      <p>Please select an item.</p>
    </aside>
  </main>

  <template id="item-template">
    <li role="button">
      <img src="" />
      <div class="name"></div>
      <div class="info"></div>
    </li>
  </template>

  <template id="details-template">
    <div class="details__layout">
      <img src="" />
      <div class="name"></div>
      <div class="info"></div>
    </div>
  </template>

  <script type="module" src="index.js"></script>
</body>

</html>
